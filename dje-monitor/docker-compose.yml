services:
  dje-monitor:
    build: .
    container_name: dje-monitor
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DJE_MODO_SCHEDULER=true
      - DJE_DATABASE_URL=sqlite:////app/data/db.sqlite

  api:
    build: .
    container_name: dje-monitor-api
    entrypoint: []
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - DJE_DATABASE_URL=sqlite:////app/data/db.sqlite
    restart: unless-stopped

  web:
    build: 
      context: ./web
    container_name: dje-monitor-web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      # URL da API acessível pelo browser do usuário
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped
