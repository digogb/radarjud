# Redireciona HTTP â†’ HTTPS
server {
    listen 80;
    server_name radarjud.rglabs.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name radarjud.rglabs.tech;

    ssl_certificate     /etc/letsencrypt/live/radarjud.rglabs.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/radarjud.rglabs.tech/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
